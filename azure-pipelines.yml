# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ARMPipelineConnection'
    subscriptionId: '89d5c2f8-058b-4b1c-8f31-d4866ebe5b10'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'ARMDeploymentAzurePipelineRG'
    location: 'West US'
    templateLocation: 'Linked artifact'
    csmFile: 'CreateWebApp/azuredeploy.json'
    overrideParameters: '-projectName qiflarm -linkedTemplateUri https://raw.githubusercontent.com/msft-qifan/arm/master/CreateWebApp/linkedStorageAccount.json?token=AOEMHNOYBXZ5U3RMCSKEABS6PBGPG'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'